<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="log"></div>
  <div id="sendCtrls">
  <input type="text" placeholder="Your message here" id="text">
  <button id="id_of_button">Send</button>
  </div>
<script>
  // $("#text").keyup(function(event) {
  //   if (event.keyCode === 13) {
  //       $("#id_of_button").click();
  //   }
  // });
  const input = document.getElementById('text');
  const name = prompt('What is your name?');
  const log = document.getElementById('log');
  const sock = new WebSocket('ws://localhost:5001');

  // sock.onopen = (event) => {
  //   console.log(event);
  //   alert('Socket connected âœ…');
  //   setTimeout(function(){ sock.send('Hey there'); }, 1000);
  // };
  sock.onopen = () => {
    sock.send(JSON.stringify({
      type: 'name',
      data: name
    }));
  }
  sock.onmessage = (event => {
    // console.log(event.data);
    const json = JSON.parse(event.data);

    log.innerHTML+=json.name+": "+json.data+"<br>";
  });

  input.addEventListener('keyup', (event) => {
    event.preventDefault();
    if (event.code===13) {
      document.getElementById('id_of_button').click();
    }
  });

  document.querySelector('button').onclick = () => {
    // sock.send('hello');
    const text = document.getElementById('text').value;
    // sock.send(text);
    sock.send(JSON.stringify({
      type: 'message',
      data: text
    }));
    log.innerHTML+='You: '+text+"<br>";
  }
</script>
</body>
</html>
